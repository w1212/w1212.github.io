<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>学习之地</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>{{message}}</P>
  <button v-on:click="reverseMessage">反转字符串</button>
</div>

<script>
var vm = new Vue({
el:'#app',
data:{
message:'Runoob!'
},
methods:{
reverseMessage:function(){
this.message=this.message.split('').reverse().join('')
}
}
})
</script>
</body>
</html>
